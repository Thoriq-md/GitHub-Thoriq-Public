<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Html Januar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .photo-box {
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* Memastikan kotak gambar berada di tengah halaman */
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content p {
            margin: 10px 0;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: blue;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Halo, saya Thoriq!</h1>
    </header>

    <section class="content">
        <div class="photo-box">
            <img src="shell.jpeg" alt="Foto Profil">
        </div>
        <p>Saya adalah siswa SMKN 8 yang sedang belajar pemrograman web.</p>
        <p>Ikuti saya di media sosial:</p>
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/ythor_09/" target="_blank">Instagram</a></li>
        </ul>
    </section>
</body>
</html>
